<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Image Slider</title>
</head>
<body>
    <!-- Image slider  start  -->
    <div class="slider">
        <div class="slides">
            <input type="radio" checked name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide first">
                <img src="https://previews.123rf.com/images/ankamonika/ankamonika1804/ankamonika180400049/99123364-sunbeds-and-palm-tree-umbrellas-on-a-background-of-exotic-palm-trees-maldives.jpg" alt="">
            </div>

            <div class="slide">
                <img src="https://previews.123rf.com/images/ankamonika/ankamonika1505/ankamonika150500172/40233301-incre%C3%ADble-playa-tropical-con-hamacas-y-sombrillas-de-palmeras-arena-dorada-el-agua-azul-y-el-cielo-azu.jpg" alt="">
            </div>

            <div class="slide">
                <img src="https://st2.depositphotos.com/4881727/7283/i/950/depositphotos_72834411-stock-photo-amazing-tropical-beach-with-palm.jpg" alt="">
            </div>

            <div class="slide">
                <img src="https://custompalmtrees.com/images/thatched%20Umbrella/Baja%20Palm%20Umbrella2.JPG" alt="">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>

        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>
  
    <script type="text/javascript">
        var counter = 1;
        setInterval(() => {
        document.getElementById("radio" + counter).checked = true;
        counter += 1;
        if(counter > 4) counter = 1;

        }, 4000);
    </script>
</body>
</html>
