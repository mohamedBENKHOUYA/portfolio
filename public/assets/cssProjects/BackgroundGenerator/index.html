      <button class="btn" onclick="generate()">Generator</button>

    <script src="./anime.js"></script>
    <script>
      const container = document.querySelector('.container');
      for (let i = 1; i <= 50; i++) {
        const blocks = document.createElement('div');
        blocks.classList.add('block');
        container.appendChild(blocks);
        // container.innerHTML = container.innerHTML + `<div class="block" > <div>`;
      }

      function generate() {
        anime({
          targets: '.block',
          translateX: function () {
            return anime.random(-700, 700);
          },
          translateY: () => anime.random(-500, 500),
          scale: () => anime.random(1, 5),
        });
      }

      function ran(min, max) {
        return Math.round(min - 0.5 + Math.random() * (max - min + 1));
      }
      console.log(ran(10, 20));
      function autoGenerate(min, max) {
        let rand = ran(min, max);
        // let timerId = setTimeout(() => {
        generate();
        timerId = setTimeout(autoGenerate, rand, min, max);
        // }, 1000)
      }

      autoGenerate(2000, 4000);
    </script>
