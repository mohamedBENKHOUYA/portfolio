<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding search bar</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
    <div class="content">
        <div class="search-bar">
            <input type="text" class= "search-bar__input" placeholder="enter your search" aria-label="search"/>

            <button class="search-bar__submit" aria-label="submit search"><i class = "fas fa-search"></i></button>
        </div> 
    </div>
    
        
</body>
</html>
