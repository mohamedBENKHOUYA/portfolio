<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
    <div class="container">

      <h1 class="brand"><span>Acme</span> Web Design</h1>
      <div class="wrapper animated bounceInLeft">
        <div class="company-info">
          <h3>Acme Web design</h3>
          <ul>
            <li> <i class="fas fa-road"></i> 44 Rue Something  st</li>
            <li> <i class="fa fa-phone"></i> (555) 555-5555</li>
            <li> <i class="fa fa-envelope"></i> tesst@acme.test</li>
          </ul>
        </div>
        <div class="contact">
          <h3>Email us</h3>
          <form >
            <div class="element">
              <label for="">Name</label>
              <input type="text" name="name">
              <div class="line"></div>
            </div>
            <div class="element">
              <label for="">Company</label>
              <input type="text" name="company">
              <div class="line"></div>
            </div>
            <div class="element">
              <label for="">Email adress</label>
              <input type="text" name="phone">
              <div class="line"></div>
            </div>
            <div class="element">
              <label for="">Phone Number</label>
              <input type="text" name="phone">
              <div class="line"></div>
            </div>
            <div class="element full">
              <label >Message</label>
              <textarea name="message" id=""  rows="10"></textarea>
            </div>
            <div class="submit">
              <button>Submit</button>
              <div class="arrow" style="--i: -20px; --color: red;"></div>
              <div class="arrow" style="--i: 0px; --color: blue;"></div>
              <div class="arrow" style="--i: 20px; --color: green;"></div>
            </div>
          </form>
        </div>
      </div>

    </div>
</body>
</html>
