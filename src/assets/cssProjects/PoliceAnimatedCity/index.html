<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div class="scene">
    <div class="sun"></div>
    <div class="bg">
      <img src="./img/police_car.gif" class="car car1" alt="">
      <img src="./img/police_car.gif" class="car car2" alt="">
    </div>
  </div>

  <script>
    const sun = document.querySelector('.sun');
    const body = document.querySelector('body');
    EventTarget.prototype.addEventListener.apply(sun, ['click', function() {
      body.classList.toggle('dark');
    }])
    
  </script>
</body>
</html>
