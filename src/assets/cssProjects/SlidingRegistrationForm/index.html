<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content">
          <div class="proposition propo1">
            <h3>Already Have an Acount ?</h3>
            <button class="signin">Sign in</button>
          </div>
          <div class="proposition propo2 active">
            <h3>Don't Have an Acount ?</h3>
            <button class="signup">Sign up</button> 
          </div>
            
          <div class="center center__signin">
            <div class="left active">  
              <h2>Sign In</h2>
              <form action="#">
                <input class="left__username" type="text" placeholder="Username" />
                <input class="left__password" type="text" placeholder="Password" />
                <button class="left__login">Login</button>
              </form>
              <a href="#" class="forgot">Forgot Password</a>
            </div>
            <div class="right">
              <h2>Sign Up</h2>
              <form action="#">
                <input type="text" class="right__username"  placeholder="Username"/>
                <input type="text" class="right__email" placeholder="Email Address">
                <input type="text" class="right__password" placeholder="Password">
                <input type="text" class="right__confirm" placeholder="Confirm Password">
                <button  class="right__register">Register</button>
              </form>
            </div>
          </div>
      </div>
    </div>


<script src="./script.js"></script>

</body>
</html>
