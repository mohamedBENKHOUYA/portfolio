    <section>
      <div class="main">
        <img src="google.png" alt="" />
        <div class="searchBx">
          <input type="text" class="query"/>
          <div class="icons">
            <div class=""><i class="fas fa-search search"></i></div>
            <div class=""><i class="fas fa-microphone-alt mic"></i></div>
          </div>
        </div>
        <button class="searchbtn">Search Google</button>
      </div>
    </section>


    <script>
      const query = document.querySelector('.query');
      const searchbtn = document.querySelector('.searchbtn');

      searchbtn.onclick = function(e) {
        let url = `https://www.google.com/search?q=`;
            url = url.concat(query.value);
            window.open(url, '_self');
            // console.log(url)
      }
    </script>
  </body>
</html>
